<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0;}
	.box{ height:200px; line-height:200px; font-size:50px; font-weight:bold; text-align:center; font-family:'微软雅黑'; text-shadow: 0 0 0 #000;}
	.sun{ width:200px; height:200px; border-radius:50%; background:#ff0; box-shadow: 0 0 200px #FC3; position:absolute; left:0; top:0;}
</style>
<script>
	window.onload = function(){
		var oBox = document.querySelector('.box');
		var oSun = document.querySelector('.sun');
		document.onmousemove = function(ev){
			oSun.style.left = ev.pageX - oSun.offsetWidth/2+'px';	
			oSun.style.top = ev.pageY - oSun.offsetHeight/2+'px';
			var x = (oBox.offsetLeft+oBox.offsetWidth/2)-(oSun.offsetLeft+oSun.offsetWidth/2);
			var y = (oBox.offsetTop+oBox.offsetHeight/2)-(oSun.offsetTop+oSun.offsetHeight/2);
			
			var dis = Math.sqrt(x*x+y*y);
			
			oBox.style.textShadow = x/3+'px '+y/3+'px '+dis/10+'px #000';
		};	
	};
</script>
</head>

<body>
<div class="box">Only body never lie!<br/>谎言此刻不存在</div>
<div class="sun"></div>
</body>
</html>
