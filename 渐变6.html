<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0;}
	.box{ width:200px; height:200px; background:-webkit-linear-gradient(top,yellow,red,blue,green); margin:0 auto;}
</style>
<script>
	window.onload = function(){
		oBox = document.querySelector('div');
		oBox.onclick = function(){
			var d = 0;
			setInterval(function(){
				oBox.style.background = '-webkit-linear-gradient('+(d+=100)+'deg,yellow,red,blue,green)';	
			},30);	
		};	
	};
</script>
</head>

<body>
	<div class="box"></div>
</body>
</html>
