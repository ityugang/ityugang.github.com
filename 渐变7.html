<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0;}
	.box{ width:200px; height:200px; background:-webkit-linear-gradient(top,yellow,red,green,blue); margin:0 auto; position:relative; border-radius:50%;}
	.box span{ width:80px; height:80px; background:-webkit-linear-gradient(top,yellow,red,green,blue); position:absolute; left:50%; top:50%; margin-left:-40px; margin-top:-40px; border-radius:50%;}
</style>
<script>
	window.onload = function(){
		var oBox = document.querySelector('.box');
		var oSpan = document.querySelector('.box span');
		document.onclick = function(){
			var d = 0;
				d2 = 0;
			setInterval(function(){
				oBox.style.background = '-webkit-linear-gradient('+(d+=100)+'deg,yellow,red,green,blue)';	
				oSpan.style.background = '-webkit-linear-gradient('+(d2-=100)+'deg,yellow,red,green,blue)';	
			},30);	
		};	
	};
</script>
</head>

<body>
<div class="box">
	<span></span>
</div>
</body>
</html>
